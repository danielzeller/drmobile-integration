<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=utf-8" />
        <meta name="viewport" initial-scale=1.0; maximum-scale=1.0; user-scalable=no" />
        <meta name="apple-mobile-web-app-capable" content="yes" />
        <meta name="apple-mobile-web-app-status-bar-style" content="black" />
        <meta name="format-detection" content="telephone=no" />
        <title>Aftenposten integration</title>
        <link rel="stylesheet" type="text/css" href="vendor/aptoma/alf/alf.css">
        <link rel="stylesheet" type="text/css" href="vendor/agens/css/branding.css">
        <link rel="stylesheet" type="text/css" href="vendor/agens/css/ivy-a.css">
        <link rel="apple-touch-icon-precomposed" href="gfx/appicon.png"/>
    </head>
    <body>
        <div id="chrome" class="chrome">
            <div id="alf-layer-content" class="alf-layer alf-layer-content article"></div>
            <div id="alf-layer-fullscreen" class="alf-layer alf-layer-fullscreen alf-is-hidden"></div>
        </div>

        <iframe width="0" height="0" frameborder="0" class="event-frame"></iframe>
        <iframe width="0" height="0" frameborder="0" class="event-frame"></iframe>
        <iframe width="0" height="0" frameborder="0" class="event-frame"></iframe>
        <iframe width="0" height="0" frameborder="0" class="event-frame"></iframe>

        <script type="text/javascript" src="vendor/aptoma/alf/alf.min.js"></script>
        <script type="text/javascript" src="js/widget/disqus.js"></script>
        <script type="text/javascript" src="js/widget/banner.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
        <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
        <script type="text/javascript" src="vendor/agens/js/pusher.min.js"></script>
        <script type="text/javascript" src="vendor/agens/js/modernizr.js"></script>
        <script type="text/javascript" src="vendor/agens/js/handlebars-v1.3.0.js"></script>

        <script id="live-template" type="text/x-handlebars-template">
            <div id="wrapper" class="ivy-live">
                <header id="header" class="grid_full clearfix">
                    <div class="grid_24 textaligncenter padding-top padding-bottom" id="{{id}}">
                        <h1>{{title}}</h1>
                    </div>
                </header>

                <section id="container" class="grid_22 center clearfix" role="main">
                    <article class="grid_17"></article>
                    <aside class="grid_6 alignright">
                        <p class="textaligncenter">Sidebar</p>
                    </aside>
                </section>
            </div>
        </script>

        <script id="post-template-text" type="text/x-handlebars-template">
            <div class="live-text-block clearfix{{#if highlighted}} highlighted{{/if}}" id="{{id}}" style="display: none;">
                <div class="live-meta-info grid_3"><p><i>{{formattedTime}}</i></p></div>
                <div class="live-content grid_21 alignright"><p>{{postContent}}</p></div>
            </div>
        </script>

        <script id="post-template-image" type="text/x-handlebars-template">
            <div class="live-image-block clearfix" id="{{id}}" style="display: none;">
                {{#if preload }}
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                {{else}}
                    {{ivyLiveImage post.media}}
                {{/if}}
            </div>
        </script>

        <script id="post-template-video" type="text/x-handlebars-template">
            <div class="live-video-block" id="{{id}}" style="display: none;">
                {{#if preload }}
                    <div class="spinner">
                        <div class="bounce1"></div>
                        <div class="bounce2"></div>
                        <div class="bounce3"></div>
                    </div>
                {{else}}
                    <video id="video-{{id}}" autoplay loop>
                        {{ivyLiveVideo post.media}}
                        Your browser does not support the video tag.
                    </video>
                {{/if}}
            </div>
        </script>

        <script id="post-template-tweet" type="text/x-handlebars-template">
            <div class="live-post-tweet"  id="{{id}}" style="display: none;">
                <div class="time">{{formatted_time}}</div>
                <div class="image">{{ivyLiveImage post.media}}</div>
            </div>
        </script>

        <script type="text/javascript">
          var sudokudate = "2014-05-10";
        </script>

        <script type="text/javascript">
            require(['main'], function(app) {
                'use strict';
                //runs main(app) just by referencing it
            });
        </script>
    </body>
</html>
